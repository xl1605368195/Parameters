<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: common_head(~{::title},~{::link})">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{css/chosen.min.css}"/>
</head>
<body class="no-skin">
<div th:replace="common :: navbar"></div>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">try {ace.settings.loadState('main-container')} catch (e) {}</script>
    <div id="sidebar" class="sidebar responsive ace-save-state">
        <script type="text/javascript">try {ace.settings.loadState('sidebar')} catch (e) {}</script>
        <!--侧面导航栏目-->
        <ul class="nav nav-list">
            <li class="active"><a href="/"><i class="menu-icon fa fa-search"></i><span class="menu-text">查询参数</span></a></li>
            <li><a href="/zhenduan"><i class="menu-icon fa fa-gavel"></i><span class="menu-text">诊断参数</span></a></li>
            <li><a href="/dingzhi"><i class="menu-icon fa fa-pencil-square-o"></i><span class="menu-text">定制参数</span></a></li>
            <li><a href="/remen"><i class="menu-icon fa fa-fire"></i><span class="menu-text">热门参数</span></a></li>
        </ul><!-- /.nav-list -->
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="ace-icon fa fa-home home-icon"></i><a href="/">首页</a></li>
                    <li class="active">查询参数</li>
                </ul><!-- /.breadcrumb -->
            </div>
            <div class="page-content">
                <div class="page-header">
                    <h1>
                        JVM参数查询平台
                        <small>
                            支持参数自动补全;提供100多个系统常用参数
                        </small>
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- 参数查询框 -->
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div >
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">查询框</label>
                                        <input type="text" data-provide="typeahead" autocomplete="off" class="form-control" id="parameter" placeholder="verbose:gc">
                                    </div>
                                </form>
                            </div>
                            <div class="panel panel-success" id="result">
                                <div class="panel-heading">MaxMetaspaceSize&nbsp;&nbsp;<span class="badge badge-primary">@since 1.8+</span>&nbsp;&nbsp;<span class="badge label-info">默认值 -1</span></div>
                                <div class="panel-body">
                                    <p><span class="label label-danger">例子</span>&nbsp;&nbsp;-XX:MaxMetaspaceSize=256m</p>
                                </div>
                                <ul class="list-group">
                                    <li class="list-group-item"><span class="label label-success">含义</span>&nbsp;&nbsp;MaxMetaspaceSize用于设置metaspace区域的最大值</li>
                                    <li class="list-group-item"><span class="label label-primary">使用</span>&nbsp;&nbsp;使用此参数的正确姿势:-XX:MaxMetaspaceSize=____</li>
                                    <li class="list-group-item"><span class="label label-warning">扩展</span>&nbsp;&nbsp;</li>
                                </ul>
                            </div>
                        </div>
                    </div><!-- /.col -->
                </div>
            </div>
        </div>
    </div><!-- /.main-content -->
    <div th:replace="common :: footer-1"></div>
    <div th:replace="common :: footer-2"></div>
</div><!-- /.main-container -->
<div th:replace="common :: script"></div>
</body>
</html>

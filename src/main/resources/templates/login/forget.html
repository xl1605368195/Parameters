<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: common_head(~{::title},~{})">
    <title>找回密码</title>
</head>
<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">Zeus</span>
                            <span class="white" id="id-text2">宙斯</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; Easy Profiling</h4>
                    </div>

                    <div class="space-6"></div>
                    <div id="forgot-box" class="forgot-box widget-box no-border visible">
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header red lighter bigger">
                                    <i class="ace-icon fa fa-key"></i>
                                    找回密码
                                </h4>

                                <div class="space-6"></div>
                                <p>
                                    输入注册信息
                                </p>

                                <form action="/user/forget" method="post">
                                    <fieldset>
                                        <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input type="email" class="form-control"id="email" name="email" placeholder="Email"/>
                                                <i class="ace-icon fa fa-envelope"></i>
                                            </span>
                                        </label>

                                        <div class="clearfix">
                                            <button type="submit" class="width-35 pull-right btn btn-sm btn-danger">
                                                <i class="ace-icon fa fa-lightbulb-o"></i>
                                                <span class="bigger-110">发送</span>
                                            </button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div><!-- /.widget-main -->

                            <div class="toolbar center">
                                <a href="/login" class="back-to-login-link">
                                    返回登录
                                    <i class="ace-icon fa fa-arrow-right"></i>
                                </a>
                            </div>
                        </div><!-- /.widget-body -->
                    </div><!-- /.forgot-box -->

                </div><!-- /.position-relative -->

            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<script src="js/jquery-2.1.4.min.js"></script>
<![endif]-->

</body>
</html>

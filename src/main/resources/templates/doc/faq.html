<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: common_head(~{::title},~{})">
    <title>FAQ</title>
</head>
<body class="no-skin">
<div th:replace="common :: navbar"></div>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">try {
        ace.settings.loadState('main-container')
    } catch (e) {
    }</script>
    <div id="sidebar" class="sidebar responsive ace-save-state">
        <script type="text/javascript">try {
            ace.settings.loadState('sidebar')
        } catch (e) {
        }</script>
        <!--侧面导航栏目-->
        <ul class="nav nav-list">
            <li><a href="/"><i class="menu-icon fa fa-search"></i><span class="menu-text">查询参数</span></a></li>
            <li><a href="/zhenduan"><i class="menu-icon fa fa-gavel"></i><span class="menu-text">诊断参数</span></a></li>
            <li><a href="/dingzhi"><i class="menu-icon fa fa-pencil-square-o"></i><span class="menu-text">定制参数</span></a></li>
            <li><a href="/remen"><i class="menu-icon fa fa-fire"></i><span class="menu-text">热门参数</span></a></li>
            <li class="active open"><a href="#" class="dropdown-toggle"><i class="menu-icon fa fa-file-o"></i><span class="menu-text">网站建设</span><b class="arrow fa fa-angle-down"></b></a>
                <ul class="submenu">
                    <li><a href="/weixin"><i class="menu-icon fa fa-caret-right"></i>加微信群</a></li>
                    <li><a href="/fangwen"><i class="menu-icon fa fa-caret-right"></i>访问统计</a></li>
                    <li class="active"><a href="/faq"><i class="menu-icon fa fa-caret-right"></i>FAQ</a></li>
                    <li><a href="/examples"><i class="menu-icon fa fa-caret-right"></i>使用案例</a></li>
                    <li><a href="/introduction"><i class="menu-icon fa fa-caret-right"></i>RD简介</a></li>
                </ul>
            </li>
        </ul><!-- /.nav-list -->
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="ace-icon fa fa-home home-icon"></i><a href="/index">首页</a></li>
                    <li><a href="/weixin">网站建设</a></li>
                    <li class="active">FAQ</li>
                </ul><!-- /.breadcrumb -->
            </div>
            <div class="page-content">
                <div class="page-content-rows">
                    <fieldset>
                        <div class="row">
                            <div class="col-md-12">
                                <h5 style="color: red;">1:在时长t内, QPS由当前QPS平稳改变到目标QPS;
                                    2:时长要小于等于120s</h5>
                            </div>
                            <div class="col-md-8" id="change-press-tool">
                                <span>当前QPS:</span>
                                <input type="text" style="height: 30px;margin-right: 20px;width: 80px;" id="currentQps"
                                       value="500" readonly="readonly">
                                <span>目标QPS:</span>
                                <input type="text" style="height: 30px;margin-right: 20px; width: 80px;" id="qps"
                                       maxlength="30">
                                <span>时长(s):</span>
                                <input type="text" style="height: 30px; width: 80px;" id="runTime" maxlength="30">
                                <a class="btn btn-xs btn-primary btn-round" style="margin-left: 20px;" id="save_button"
                                   onclick="savePress(55398);">保存</a>
                            </div>
                            <div class="col-md-4">
                                <a class="btn btn-xs btn-danger pull-right btn-round"
                                   onclick="abortTask(55398)">中止测试</a>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div><!-- /.main-content -->
    <div th:replace="common :: footer-1"></div>
    <div th:replace="common :: footer-2"></div>
</div><!-- /.main-container -->
<!-- basic scripts -->
<div th:replace="common :: script"></div>
<script type="text/javascript">
    // logout
    $("#logout").on(ace.click_event, function () {
        bootbox.confirm("确定退出?", function (result) {
            if (result) {
                $.ajax({
                    url: "/user/logout/", type: "GET", success: function (response) {
                        window.location.reload();
                    }
                });
            }
        });
    });
</script>
</body>
</html>

            <li><a href="/arthas"><i class="menu-icon fa fa-android"></i><span class="menu-text">arthas-web</span></a></li>
            <li><a href="/build"><i class="menu-icon fa fa-desktop"></i><span class="menu-text">新建诊断</span></a></li>
            <li><a href="/records"><i class="menu-icon fa fa-pencil-square-o"></i><span class="menu-text">诊断记录</span></a></li>
            <li class="active open"><a href="#" class="dropdown-toggle"><i class="menu-icon fa fa-file-o"></i><span class="menu-text">技术文档</span><b class="arrow fa fa-angle-down"></b></a>
                <ul class="submenu">
                    <li><a href="/join"><i class="menu-icon fa fa-caret-right"></i>接入</a></li>
                    <li><a href="/faq"><i class="menu-icon fa fa-caret-right"></i>FAQ</a></li>
                    <li class="active"><a href="/examples"><i class="menu-icon fa fa-caret-right"></i>诊断案例</a></li>
                    <li><a href="/introduction"><i class="menu-icon fa fa-caret-right"></i>RD简介</a></li>
                </ul>
            </li>
        </ul><!-- /.nav-list -->
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="ace-icon fa fa-home home-icon"></i><a href="/index">首页</a></li>

                </ul><!-- /.breadcrumb -->

                    </div>
                </div>
            </div>

<!-- basic scripts -->
<div th:replace="common :: script"></div>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    // logout
    $("#logout").on(ace.click_event, function() {
        bootbox.confirm("确定退出?", function(result) {
            if(result) {$.ajax({url: "/user/logout/", type: "GET", success: function (response) {window.location.reload();}});}
        });
    });
</script>
